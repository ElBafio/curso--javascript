<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simulador de Presupuesto</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container">
      <h1>Simulador de presupuesto - Abril</h1>

      <section class="card">
        <h2>Ingresos</h2>
        <label for="ingreso-monto">Monto ingreso:</label>
        <input type="number" id="ingreso-monto" placeholder="ej. 2500" />
        <button id="btn-agregar-ingreso">Agregar ingreso</button>
        <ul id="lista-ingresos"></ul>
      </section>

      <section class="card">
        <h2>Gastos</h2>
        <label for="gasto-monto">Monto gasto:</label>
        <input type="number" id="gasto-monto" placeholder="ej. 800" />
        <button id="btn-agregar-gasto">Agregar gasto</button>
        <ul id="lista-gastos"></ul>
      </section>

      <section class="card resultado-card">
        <section class="card resultado-card">
        <button id="btn-calcular">Calcular saldo</button>
         <button id="btn-reiniciar" class="reiniciar">Reiniciar todo</button>
       <div id="resultado"></div>
</section>

    </main>

    <script src="script.js"></script>
  </body>
</html>
